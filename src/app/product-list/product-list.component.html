<div class="max-w-screen-xl  items-center  mx-auto p-4">
    <div>
        <app-product-edit
        (searchCreated)="onSearchedProduct($event)"></app-product-edit>
    </div>
    <br>

    <div >
        <div 
        class="relative overflow-x-auto sm:rounded-lg"
        *ngIf="productsCategory.length != 0; else showAll" >
            <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                    <tr>
                        <th 
                        scope="col" 
                        class="px-6 py-3"
                        *ngFor="let column of headers">
                            {{column}}
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr 
                    class="bg-white border-b dark:bg-gray-800 dark:border-gray-700"
                    *ngFor="let product of productsCategory | paginate:{
                        itemsPerPage: tableSize,
                        currentPage: page,
                        totalItems:count}; let i = index"
                    >
                        <th 
                        scope="row" 
                        class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                            {{product.title}}
                        </th>
                        <td class="px-6 py-4">
                            {{product.description}}
                        </td>
                        <td class="px-6 py-4">
                             <img [src]="product.images[0]" alt="Product Image" class="product-image shadow ">
                        </td>
                        <td class="px-6 py-4">
                            ${{product.price}}
                        </td>
                        <td class="px-6 py-4">
                            <a 
                            [routerLink]="['/product',product.id]"
                            class="block py-2 pl-3 pr-4 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white md:dark:text-blue-500"
                            
                            >Detail</a>
                            <!-- ?another way to sending data -->
                            <!-- (click)="onClickDetail(product)"  --> 
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <ng-template #showAll>
            <div 
            class="relative overflow-x-auto sm:rounded-lg">
            <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400 ">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                    <tr>
                        <th 
                        scope="col" 
                        class="px-6 py-3"
                        *ngFor="let column of headers">
                            {{column}}
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr 
                    class="bg-white border-b dark:bg-gray-800 dark:border-gray-700"
                    *ngFor="let product of products| paginate:{
                        itemsPerPage: tableSize,
                        currentPage: page,
                        totalItems:count}; let i = index"
                    >
                        <th 
                        scope="row" 
                        class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                            {{product.title}}
                        </th>
                        <td class="px-6 py-4">
                            {{product.description}}
                        </td>
                        <td class="px-6 py-4">
                            <img [src]="product.images[0]" alt="Product Image" class="product-image">
                        </td>
                        <td class="px-6 py-4">
                            ${{product.price}}
                        </td>
                         <td class="px-6 py-4">
                            <a 
                            [routerLink]="['/product',product.id]"
                            class="block py-2 pl-3 pr-4 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white md:dark:text-blue-500"
                            
                            >Detail</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            </div>
        </ng-template>
        <div>
            <pagination-controls
             previousLabel="Prev"
             nextLabel="Next"
             (pageChange)="onTableDataChange($event)"></pagination-controls>
        </div>
    </div>
